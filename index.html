<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 Temperature Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background: #0e0e2c;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00cfff;
      margin-bottom: 10px;
    }
    .card {
      background: #1e1e3f;
      border-radius: 16px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      transition: box-shadow 0.5s ease;
    }
    .glow {
      box-shadow: 0 0 30px 5px red;
    }
    .label {
      font-size: 1.2em;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: gray;
    }
    .bar-container {
      background: #222;
      border-radius: 12px;
      height: 30px;
      margin-top: 10px;
      overflow: hidden;
    }
    .bar {
      height: 100%;
      width: 0%;
      transition: width 0.6s ease;
      border-radius: 12px;
    }
    .temp-value {
      font-size: 1.5em;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4em;
      }
      .label {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>ESP32 Live Temperature</h1>

  <div class="card" id="ambientCard">
    <div class="label">
      <div class="status-dot" id="statusDotAmbient"></div>
      üå°Ô∏è Ambient Temperature
    </div>
    <div id="ambientC" class="temp-value">-- ¬∞C</div>
    <div id="ambientF" class="temp-value">-- ¬∞F</div>
    <div class="bar-container"><div id="ambientBar" class="bar"></div></div>
  </div>

  <div class="card" id="objectCard">
    <div class="label">
      <div class="status-dot" id="statusDotObject"></div>
      üî• Object Temperature
    </div>
    <div id="objectC" class="temp-value">-- ¬∞C</div>
    <div id="objectF" class="temp-value">-- ¬∞F</div>
    <div class="bar-container"><div id="objectBar" class="bar"></div></div>
  </div>

  <script>
    let online = false;

    function tempToColor(tempC) {
      let percent = Math.min(Math.max((tempC - 20) / 20, 0), 1);
      let r = Math.round(255 * percent);
      let b = Math.round(255 * (1 - percent));
      return `rgb(${r},0,${b})`;
    }

    function updateBars(data) {
      let ambC = data.ambient.toFixed(1);
      let objC = data.object.toFixed(1);
      let ambF = (data.ambient * 1.8 + 32).toFixed(1);
      let objF = (data.object * 1.8 + 32).toFixed(1);

      document.getElementById('ambientC').innerText = ambC + " ¬∞C";
      document.getElementById('ambientF').innerText = ambF + " ¬∞F";
      document.getElementById('objectC').innerText = objC + " ¬∞C";
      document.getElementById('objectF').innerText = objF + " ¬∞F";

      let ambPercent = Math.min(Math.max((data.ambient - 20) * 5, 0), 100);
      let objPercent = Math.min(Math.max((data.object - 20) * 5, 0), 100);

      const ambBar = document.getElementById('ambientBar');
      const objBar = document.getElementById('objectBar');

      ambBar.style.width = ambPercent + "%";
      objBar.style.width = objPercent + "%";

      ambBar.style.background = tempToColor(data.ambient);
      objBar.style.background = tempToColor(data.object);

      // Glow based on object temperature
      let glowColor = tempToColor(data.object);
      document.getElementById('ambientCard').style.boxShadow = `0 0 20px ${tempToColor(data.ambient)}`;
      document.getElementById('objectCard').style.boxShadow = `0 0 20px ${glowColor}`;

      document.getElementById('statusDotAmbient').style.backgroundColor = 'lime';
      document.getElementById('statusDotObject').style.backgroundColor = 'lime';
    }

    async function fetchData() {
      try {
        const res = await fetch('https://livetempesp32-default-rtdb.firebaseio.com/temperature.json');
        const data = await res.json();
        if (data && data.ambient !== undefined && data.object !== undefined) {
          online = true;
          updateBars(data);
        } else {
          throw new Error("No data");
        }
      } catch (e) {
        console.warn("Disconnected");
        online = false;
        document.getElementById('ambientC').innerText = "-- ¬∞C";
        document.getElementById('ambientF').innerText = "-- ¬∞F";
        document.getElementById('objectC').innerText = "-- ¬∞C";
        document.getElementById('objectF').innerText = "-- ¬∞F";
        document.getElementById('ambientBar').style.width = "0%";
        document.getElementById('objectBar').style.width = "0%";
        document.getElementById('statusDotAmbient').style.backgroundColor = 'red';
        document.getElementById('statusDotObject').style.backgroundColor = 'red';
      }
    }

    setInterval(fetchData, 1000);
    fetchData();

    // PWA install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      setTimeout(() => {
        const prompt = confirm("Install Live Temp Dashboard on your home screen?");
        if (prompt && deferredPrompt) {
          deferredPrompt.prompt();
        }
      }, 2000);
    });
  </script>
</body>
</html>
